<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>小杜记事本</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>

  <body>
    <!-- 主体区域 -->
    <section id="todoapp">
      <!-- 输入框 -->
      <header class="header">
        <h1>小杜记事本</h1>
        <input
            v-model="input"
            @keyup.enter="add"
            autofocus="autofocus"
            autocomplete="off"
            placeholder="请输入任务"
            class="new-todo"
        />
      </header>
      <!-- 列表区域 -->
      <section class="main">
        <ul class="todo-list">
          <li class="todo" v-for="(item,index) in list">
            <div class="view">
              <span class="index">{{index+1}}</span>
              <label>{{item}}</label>
              <button class="destroy" @click="remove(index)"></button>
            </div>
          </li>
        </ul>
      </section>
      <!-- 统计和清空 -->
      <footer class="footer">
        <span class="todo-count" v-if="num != 0"> <strong>{{num}}</strong> items left </span>
        <button class="clear-completed" @click="clearAll" v-if="num != 0">
          Clear
        </button>
      </footer>
    </section>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#todoapp",
            data:{
                list:["写代码","打游戏","睡觉"],
                input:"",
                num:3
            },
            methods:{
                add:function(){
                    this.list.push(this.input);
                    this.num++;
                    this.input="";
                },
                remove:function(index){
                    this.list.splice(index,1)
                    this.num--
                },
                clearAll:function(){
                    this.list = [];
                    this.num = 0;
                }
            }
        })
    </script>
  </body>
</html>
